<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Clinics and Midwives Locator</title>
    <style>
        /* Full-screen map styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 100vh;
            width: 100vw;
        }

        #search-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 5;
            background-color: white;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .clinic-list {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 300px;
            max-height: 300px;
            overflow-y: auto;
            background-color: white;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .clinic-item {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="search-panel">
        <input type="text" id="search-input" placeholder="Enter location" style="width: 200px;">
        <button onclick="searchLocation()">Search</button>
    </div>

    <div id="map"></div>
    <div class="clinic-list" id="clinic-list"></div>

    <!-- Bing Maps API Script -->
    <script src="https://www.bing.com/api/maps/mapcontrol?key=AmEPPp9aorMx868MhTtfUgkUcVcwAl-cj7Jcqjq1-lisfiXXTxe24auGsTzyVCot&callback=initMap" async defer></script>
    <script src="map.js"></script>

</body>
</html>
